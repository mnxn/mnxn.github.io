<!-- title -->
<meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="application-name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta name="twitter:title" content="{{ .Title }}" />


<!-- description -->
{{ with .Params.description }}
<meta name="description" content="{{ . }}" />
<meta itemprop="description" content="{{ . }}" />
<meta property="og:description" content="{{ . }}" />
<meta name="twitter:description" content="{{ . }}" />
{{ end }}


<!-- date -->
<meta property="og:updated_time" content={{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />


<!-- image -->
{{ with .Params.image }}
<meta itemprop="image" content="{{ . | absURL }}" />
<meta property="og:image" content="{{ . | absURL }}" />
<meta name="twitter:image" content="{{ . | absURL }}" />
<meta name="twitter:image:src" content="{{ . | absURL }}" />
{{ else }}
{{ with "/images/icon.png" }}
<meta itemprop="image" content="{{ . | absURL }}" />
<meta property="og:image" content="{{ . | absURL }}" />
<meta name="twitter:image" content="{{ . | absURL }}" />
<meta name="twitter:image:src" content="{{ . | absURL }}" />
{{ end }}
{{ end }}


<!-- RSS -->
{{ with "/index.xml" }}
<link href="{{ . | absURL }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
<link href="{{ . | absURL }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
{{ end }}


<!-- Colors -->
<meta name="theme-color" content="#FD2B92">
<meta name="msapplication-TileColor" content="#FD2B92" />
